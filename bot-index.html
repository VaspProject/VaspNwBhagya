<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Search Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .loader {
      border: 4px solid #f3f3f3; 
      border-top: 4px solid #3498db; 
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-gray-800 text-center">Student Query Bot</h1>
      <p class="text-sm text-gray-600 text-center mb-6">Ask your question and get the details!</p>
      
      <form id="query-form" class="space-y-4">
        <div>
          <label for="user-input" class="block text-sm font-medium text-gray-700">Your Query</label>
          <input
            type="text"
            id="user-input"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-800 p-2"
            placeholder="Type your question..."
            required
          >
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-300"
        >
          Submit
        </button>
      </form>

      <div id="loader" class="flex justify-center items-center mt-4 hidden">
        <div class="loader"></div>
      </div>

      <div id="response-box" class="mt-6 p-4 rounded-md bg-gray-100 shadow-inner hidden">
        <h2 class="text-lg font-semibold text-gray-700">Response:</h2>
        <div id="response-html" class="text-gray-800"></div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('query-form');
    const loader = document.getElementById('loader');
    const responseBox = document.getElementById('response-box');
    const responseHtml = document.getElementById('response-html');
  
    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const userInput = document.getElementById('user-input').value;
      
        // Show loader
        loader.classList.remove('hidden');
        responseBox.classList.add('hidden');
      
        // New Payload Structure
        const payload = {
          queryInput: {
            text: {
              text: userInput
            }
          }
        };
      
        try {
          const response = await fetch("https://student-portal-b56q.onrender.com/query", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "x-api-key": "a7455ffa-e35a-4xz0-ab43-k58b30f26acc"
            },
            body: JSON.stringify(payload)
          });
      
          if (response.ok) {
            const data = await response.json();
      
            // Process response to replace *text* with <strong>text</strong>
            const formattedResponse = (data.response || "").replace(/\*(.*?)\*/g, "<strong>$1</strong>");
      
            // Dynamically insert processed HTML content
            responseHtml.innerHTML = formattedResponse;
          } else {
            responseHtml.innerHTML = "<p>Error: Unable to get a response from the server.</p>";
          }
        } catch (error) {
          console.error("Error:", error);
          responseHtml.innerHTML = "<p>Error: Something went wrong.</p>";
        } finally {
          // Hide loader and show response
          loader.classList.add('hidden');
          responseBox.classList.remove('hidden');
        }
      });
      
  </script>
  
</body>
</html>
